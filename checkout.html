<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header class="header">
        <div class="logo"><img src="./DASHSTEPS.png" alt="DASHSTEPS"></div>
        <nav class="nav" style="color: #E23E57;">
            <a href="#">Listing Page</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a>
        </nav>
        <div class="search-cart">
            <input type="text" placeholder="Search" style="width: 300px;">
            <div class="icons">
                <i class="fa fa-search"><img src="search icon.png" alt="Search"></i>
                <i class="fa fa-heart"><img src="love icon.png" alt="Love"></i>
                <i class="fa fa-shopping-cart"><img src="cart icon.png" alt="Cart"></i>
            </div>
            <div class="hamburger" id="hamburger">
                ☰
            </div>
        </div>
    </header>
    <main class="checkout">
        <h1>Checkout</h1>
        <div class="checkout-details">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <form>
                    <input type="text" placeholder="First name" required>
                    <input type="text" placeholder="Last name" required>
                    <input type="text" placeholder="Phone number" required>
                    <input type="email" placeholder="Email" required>
                </form>
            </div>
            <div class="payment-info">
                <h2>Payment Information</h2>
                <div class="saved-card">
                    <input type="radio" name="payment-method" id="saved-card" checked>
                    <label for="saved-card"> <img src="mastercard.png" alt="MasterCard"> 2300 **** **** 9876  Exp: 12/28 Tosin Semilorem</label>
                </div>
                <div class="new-card">
                    <input type="radio" name="payment-method" id="new-card">
                    <label for="new-card">New Payments Card</label>
                    <form>
                        <input type="text" placeholder="Name on card">
                        <input type="text" placeholder="Card Number">
                        <input type="text" placeholder="MM/YY">
                        <input type="text" placeholder="Security Code">
                        <label><input type="checkbox"> Remember this card</label>
                    </form>
                </div>
            </div>
            <div class="summary">
                <h2>Summary</h2>
                <div class="items">
                    <div class="item">
                        <img src="Rectangle 63.png" alt="Minimus Trail">
                        <div class="item-details">
                            <p>Minimus Trail</p>
                            <p>₦60,000</p>
                            <div class="quantity">Qty: <input type="number" value="1" min="1"></div>
                        </div>
                    </div>
                    <div class="item">
                        <img src="Rectangle 64.png" alt="Minimus Trail">
                        <div class="item-details">
                            <p>Minimus Trail</p>
                            <p>₦42,000</p>
                            <div class="quantity">Qty: <input type="number" value="2" min="1"></div>
                        </div>
                    </div>
                </div>
                <div class="pricing">
                    <p>Subtotal: ₦110,000</p>
                    <p>Discount: 10%</p>
                    <div class="apply-discount">
                        <input type="text" placeholder="Enter code">
                        <button>Apply</button>
                    </div>
                    <p>Total: ₦112,000</p>
                    <button class="complete-payment">Complete Payment</button>
                </div>
            </div>
        </div>
    </main>
    <script src="checkout.js"></script>
</body>
</html>
